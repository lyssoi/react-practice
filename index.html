<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">
    //reactJs는 어플리케이션이 interactive하도록 만들어주는 library
</script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js">
    //react-dom은 react element를 HTML에 두는 역할을 하는 것
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({ text, onClick }) {
        console.log(text, "was rendered")
        return (
            <button
                onClick={onClick}
                style={{
                    backgroundColor: "tomato",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                }}
            >{text}</button>)
    }
    const MemorizedBtn = React.memo(Btn)
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        // Btn({banana:"Save Changes"})
        //onClcik을 컴포넌트에 넣으면 이벤트리스너가 아님. 그냥 props의 키이름
        return (<div>
            <MemorizedBtn text={value} onClick={changeValue} />
            <MemorizedBtn text="Continue" />
        </div>)
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
